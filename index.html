<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Time" />
    <meta
      property="og:image"
      content="https://pixabay.com/get/g3b91e1b4e26bd438c5a23d4936ad8f593bdfe164705d29d245890934803cc8138ec92a700ec959a10139c9d580f888d95861bca9d1bc31dda27b49be12827597c55414936a3ddd4ef5f01184273f27f7_640.jpg"
    />
    <meta property="og:image:width" content="300" />

    <title>Time</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <article>
      <div class="container">
        <div class="clock">
          <div class="inside">
            <div class="days-of-week">
              <span id="sun">SUN</span>
              <span id="mon">MON</span>
              <span id="tus">TUS</span>
              <span id="wed">WED</span>
              <span id="thu">THU</span>
              <span id="fri">FRI</span>
              <span id="sat">SAT</span>
            </div>
            <br />
            <div class="time">
              <span id="hours">01</span> : <span id="min">01</span> :
              <span id="sec">01</span> <span id="ampm">AM</span>
            </div>
            <div class="date">
              <span id="year">2023</span>
              <span id="month">JAN</span>
              <span id="day">01</span>
            </div>
          </div>
        </div>

        <h1>Скільки часу до важливої дати?</h1>

        <label
          >Введіть дату:<input
            type="input"
            maxlength="10"
            placeholder="dd.mm.yyyy"
        /></label>
        <p class="error"></p>

        <p class="text"></p>

        <div class="timer" id="timer-1">
          <div class="field">
            <span class="value" data-value="days">00</span>
            <span class="label">днів</span>
          </div>

          <div class="field">
            <span class="value" data-value="hours">00</span>
            <span class="label">год</span>
          </div>

          <div class="field">
            <span class="value" data-value="mins">00</span>
            <span class="label">хв</span>
          </div>

          <div class="field">
            <span class="value" data-value="secs">00</span>
            <span class="label">сек</span>
          </div>
        </div>
      </div>
      <p class="copy">&copy; Polina</p>
    </article>

    <script src="./js/clock.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
